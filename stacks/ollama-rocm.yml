networks:
  network:
    name: ${NETWORK:-localnet}
    external: true

services:
  ollama:
    image: ${IMAGE:-docker.io/ollama/ollama:rocm}
    hostname: ${HOSTNAME:-ollama}
    domainname: ${DOMAINNAME:-localhost}
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    security_opt:
      - seccomp:unconfined
    volumes:
      - /opt/amdgpu:/opt/amdgpu:ro
      - ollama_data:/root/.ollama
    networks:
      network:
    environment:
      - TZ=${TZ:-Australia/Brisbane}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS:-1}
      - HSA_OVERRIDE_GFX_VERSION=${HSA_OVERRIDE_GFX_VERSION:-}
    healthcheck:
      test: timeout 5 bash -c "</dev/tcp/localhost/11434"
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ollama.rule=Host(`${HOSTNAME:-ollama}.${DOMAINNAME:-localhost}`)"
      - "traefik.http.services.ollama.loadbalancer.server.port=11434"
      - "wud.watch=true"

volumes:
  ollama_data: